get:
  operationId: myCases
  tags:
    - Case
  summary: renew token
  description: Get all current cases for this prescription and this user
  parameters:
    - name: rxId
      in: path
      schema:
        type: string
      required: true
      description: prescription uuid
      example: gG3pBCR1GCMKm89c
  responses:
    '200':
      description: Success â€“ token refreshed
      content:
        application/json:
          schema:
            properties:
              cases:
                type: array
                items:
                  $ref: ../components/schemas/Case.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
