get:
  operationId: getPackageInsert
  tags:
    - Prescription
  summary: get package insert
  description: This endpoint returns the label package insert.
  parameters:
    - name: lxId
      in: path
      schema:
        type: integer
      required: true
      description: label ID
      example: 1028016
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: string
            format: html
    '401':
      $ref: ../components/responses/Unauthorized.yaml
  x-postman-tests:
    description: |
      - Tests 1. 200 response to valid credentials
    code: >
      // with lxId = 1028016 pm.test('200 response to valid credentials',
      function () { pm.response.to.have.status(200);}); pm.test("label insert
      1028016 is Bio-Mycin", function () {
      pm.expect(pm.response.json().labelInsert).to.include("Bio-Mycin");});
