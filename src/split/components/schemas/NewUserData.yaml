description: user and address data to create a new account
required:
  - email
  - firstname
  - lastname
properties:
  uname:
    description: username
    type: string
    example: testUser
  email:
    type: string
    format: email
    example: name@vcpr.org
  firstname:
    type: string
    example: John
  lastname:
    type: string
    example: Smith
  suffix:
    type: string
    example: DVM
    description: degree or qualifier following the name
  busName:
    type: string
    example: Some Business
  address1:
    type: string
    example: 123 Main St.
  address2:
    type: string
  town:
    type: string
    example: Anytown
  state:
    type: string
    example: Any State
  zip:
    type: string
    example: '12345'
  country:
    type: string
    example: USA
