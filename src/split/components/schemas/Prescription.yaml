required:
  - size
  - unit
properties:
  rxId:
    type: string
    description: wip
    example: gG3pBCR1GCMKm89c
  protocol:
    $ref: ./Protocol.yaml
  vorId:
    type: integer
    description: wip
    example: aZ3pBCR1GCMKm89c
  morId:
    type: integer
    description: wip
    example: tP3pBCR1GCMKm89c
  refills:
    type: integer
    description: number of repeats for this script
    default: 0
    example: 0
  expiration:
    type: string
    format: date-time
    description: ISO-8601-formatted datetime defining expiration date
    example: 2021-01-10T10:30:37Z
  created:
    type: string
    format: date-time
    description: >-
      ISO-8601-formatted datetime added by the server when prescription is first
      saved
    example: 2021-08-10T10:30:37Z
  metadata:
    type: string
    description: wip
    example: wip
  status:
    type: string
    description: wip
    example: >-
      wip - NB this may have a status of DEPRECTATED, but the property itself is
      not!
