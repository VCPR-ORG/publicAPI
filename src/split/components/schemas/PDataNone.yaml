type: object
required:
  - promiseId
  - dat
properties:
  _type:
    type: string
    description: identifies subtype of PData
    enum:
      - models.PdataNone
    example: models.PdataNone
  promiseId:
    description: set null or zero if User wishes to be anonymous
    type: integer
    default: null
    example: 123
  dat:
    type: string
    description: comment from a user
    example: this is
