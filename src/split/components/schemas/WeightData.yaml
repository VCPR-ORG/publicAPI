description: specifies animal's weight
properties:
  _type:
    type: string
    description: identifies subtype of CaseData
    enum:
      - models.WeightData
    example: models.WeightData
  animalId:
    type: string
    description: free-form text description of the animal
    example: Bossie
  weight:
    $ref: ./MassQuantity.yaml
  initiationTime:
    type: string
    format: date-time
    description: >-
      wip ISO-8601-formatted datetime added by the server when the instance of
      the animal's weight is first saved.
    example: 2020-01-10T10:30:37Z
