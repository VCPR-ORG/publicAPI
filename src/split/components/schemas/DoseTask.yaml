type: object
required:
  - id
  - caseId
  - morId
  - vorId
  - act
  - animalId
  - doAt
  - product
  - dose
  - route
  - status
properties:
  id:
    description: set null or zero if User wishes to be anonymous
    type: integer
    format: int64
    example: 123
  caseId:
    description: set null or zero if User wishes to be anonymous
    type: integer
    format: int64
    example: 123
  morId:
    description: set null or zero if User wishes to be anonymous
    type: integer
    format: int64
    example: 123
  vorId:
    description: set null or zero if User wishes to be anonymous
    type: integer
    format: int64
    example: 123
  act:
    description: if false, comment is private to site managers
    type: string
    example: fix it
  animalId:
    type: string
    description: comment from a user
    example: this
  product:
    type: string
  dose:
    $ref: ./DrugQuantity.yaml
  route:
    type: string
  doAt:
    description: ISO-8601-formatted datetime, time the task should be executed
    type: string
    format: date-time
    example: 2020-01-10T10:30:37Z
  executor:
    description: set nu
    type: integer
    format: int64
    example: 123
  status:
    $ref: ./TaskStatus.yaml
  data:
    $ref: ./PData.yaml
