type: string
default: CLIENT
description: >
  a link between two Users defining a relationship:


  - CLIENT: MOR User on right is a client of VOR User on left

  - EMPLOYEE: TOR User on right is an employee of MOR User on left

  - MEMBER: VOR User on right is a member of CLINIC on left, or MOR User on
  right is a manager of FARM on left
enum:
  - CLIENT
  - EMPLOYEE
  - MEMBER
example: CLIENT
